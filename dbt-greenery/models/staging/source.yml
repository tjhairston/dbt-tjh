version: 2

sources:

  - name: src_public # name of the source 
    schema: public # this is the schema the raw data lives in
    database: dbt # this is the name of the database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 48, period: hour}

    tables:
      - name: users 
        loaded_at_field: created_at
        description: >
          Cointains demographic information of each user
      - name: addresses 
      - name: orders
        loaded_at_field: created_at
      - name: promos
      - name: order_items
      - name: products
      - name: events
        loaded_at_field: created_at
      
      - name: superheroes 
        loaded_at_field: created_at
        description: >
          Contains demographic information about each superhero